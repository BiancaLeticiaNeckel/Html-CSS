<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 15</title>
</head>

<body>

    <h1>Está Chegando!</h1>

    <img src="relogio.webp" alt="SmartWatch" class="produto-img">

    <!-- Contagem visual com <time> e animação -->
    <div class="contagem">
        Lançamento em: <br>
        <time datetime="2025-09-30">30 de Setembro de 2025</time>
    </div>

    <section class="recursos">
        <h2>Recursos principais:</h2>
        <ul>
            <li>Design inovador e moderno</li>
            <li>Alta performance e durabilidade</li>
            <li>Compatível com múltiplos dispositivos</li>
            <li>Suporte técnico especializado</li>
        </ul>
    </section>

    <section class="formulario">
        <h2>Cadastre-se para a pré-venda</h2>
        <form>
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <button type="submit">Quero ser avisado</button>
        </form>
    </section>
</body>
