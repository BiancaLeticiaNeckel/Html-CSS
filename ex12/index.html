<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 12</title>
</head>
<body>

  <h1>Galeria de Fotos</h1>

  <div class="galeria">
    
    <figure>
      <a href="#foto1">
        <img src="cachoeira.jpg" alt="Foto 1">
      </a>
      <figcaption>Foto 1</figcaption>
    </figure>

    <figure>
      <a href="#foto2">
        <img src="lago.jpg" alt="Foto 2">
      </a>
      <figcaption>Foto 2</figcaption>
    </figure>

    <figure>
      <a href="#foto3">
        <img src="praia.jpg" alt="Foto 3">
      </a>
      <figcaption>Foto 3</figcaption>
    </figure>
  </div>

  
  <div id="foto1" class="modal">
    <a href="#" class="fechar">&times;</a>
    <img src="cachoeira.jpg" alt="Foto 1 grande">
  </div>

  <div id="foto2" class="modal">
    <a href="#" class="fechar">&times;</a>
    <img src="lago.jpg" alt="Foto 2 grande">
  </div>

  <div id="foto3" class="modal">
    <a href="#" class="fechar">&times;</a>
    <img src="praia.jpg" alt="Foto 3 grande">
  </div>
    
</body>
</html>
